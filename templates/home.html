<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 20px 30px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 28px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 220px;
            margin-top: 6px;
        }

        select,
        input[type="number"] {
            margin-top: 6px;
        }

        .field-row {
            margin-bottom: 6px;
        }

        button {
            margin-top: 10px;
            padding: 4px 10px;
        }

        .result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Student Exam Performance Indicator</h1>
    <h2>Student Exam Performance Prediction</h2>

    <form action="{{ url_for('predict_datapoint') }}" method="POST">

        <div class="field-row">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected>Select your Gender</option>
                <option value="female">female</option>
                <option value="male">male</option>
            </select>
        </div>

        <div class="field-row">
            <label for="race_ethnicity">Race or Ethnicity</label>
            <select name="race_ethnicity" id="race_ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">group A</option>
                <option value="group B">group B</option>
                <option value="group C">group C</option>
                <option value="group D">group D</option>
                <option value="group E">group E</option>
            </select>
        </div>

        <div class="field-row">
            <label for="parental_level_of_education">Parental Level of Education</label>
            <select name="parental_level_of_education" id="parental_level_of_education" required>
                <option value="" disabled selected>Select Parent Education</option>
                <option value="some high school">some high school</option>
                <option value="high school">high school</option>
                <option value="some college">some college</option>
                <option value="associate's degree">associate's degree</option>
                <option value="bachelor's degree">bachelor's degree</option>
                <option value="master's degree">master's degree</option>
            </select>
        </div>

        <div class="field-row">
            <label for="lunch">Lunch Type</label>
            <select name="lunch" id="lunch" required>
                <option value="" disabled selected>Select Lunch Type</option>
                <option value="standard">standard</option>
                <option value="free/reduced">free/reduced</option>
            </select>
        </div>

        <div class="field-row">
            <label for="test_preparation_course">Test preparation Course</label>
            <select name="test_preparation_course" id="test_preparation_course" required>
                <option value="" disabled selected>Select Test_course</option>
                <option value="none">none</option>
                <option value="completed">completed</option>
            </select>
        </div>

        <div class="field-row">
            <label for="writing_score">Writing Score out of 100</label>
            <input type="number" id="writing_score" name="writing_score"
                   min="0" max="100" placeholder="Enter your Writing score" required>
        </div>

        <div class="field-row">
            <label for="reading_score">Reading Score out of 100</label>
            <input type="number" id="reading_score" name="reading_score"
                   min="0" max="100" placeholder="Enter your Reading score" required>
        </div>

        <button type="submit">Predict your Maths Score</button>
    </form>

    <div class="result">
        THE prediction is {{results}}
    </div>

</body>
</html>
